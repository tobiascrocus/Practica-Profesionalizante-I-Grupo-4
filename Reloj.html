<!DOCTYPE html>
<html>
<head>
    <title>Reloj que se actualiza</title>
    <script>
        
        function actualizarHora() {
            var fecha = new Date(),
                horas = fecha.getHours(),
                minutos = fecha.getMinutes(),
                segundos = fecha.getSeconds();
            minutos = minutos < 10 ? '0' + minutos : minutos;
            segundos = segundos < 10 ? '0' + segundos : segundos;
            document.getElementById('reloj').innerHTML = horas + ':' + minutos + ':' + segundos;
            setTimeout(actualizarHora, 1000);
        }

        // Función para sumar los números
        function sumarNumeros() {
            var numero1 = parseInt(document.getElementById('numero1').value);
            var numero2 = parseInt(document.getElementById('numero2').value);
            var suma = numero1 + numero2;
            document.getElementById('resultado').innerHTML = 'Resultado: ' + suma;
        }

    </script>
</head>
<body onload="actualizarHora();">
    <h1>Reloj que se actualiza</h1>
    <p id="reloj"></p>
    
    <!-- Agregando campos para sumar números -->
    <h2>Sumar números</h2>
    <input type="number" id="numero1" placeholder="Número 1">
    <input type="number" id="numero2" placeholder="Número 2">
    <button onclick="sumarNumeros();">Sumar</button>
    <p id="resultado"></p>
</body>
</html>
